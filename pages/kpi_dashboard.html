<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星運娛樂城 - 即時 KPI 戰情室</title>
    <style>
        /* === 1. 全局設定 (深色戰情室風格) === */
        :root {
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #0f9d58; /* 漲/好 */
            --accent-red: #db4437;   /* 跌/壞/警示 */
            --border-color: #303050;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            padding: 20px;
            margin: 0;
        }

        /* 導覽列 (新增返回按鈕) */
        .nav-bar { margin-bottom: 20px; }
        .btn-back {
            text-decoration: none; color: var(--text-secondary); font-size: 14px;
            display: inline-flex; align-items: center; transition: 0.2s;
        }
        .btn-back:hover { color: white; }
        .btn-back::before { content: '← '; margin-right: 5px; }

        /* Header */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px; margin-bottom: 20px;
        }
        .header h1 { margin: 0; font-size: 24px; }
        
        /* 格線系統 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        /* 卡片樣式 */
        .card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            position: relative;
        }

        /* KPI 文字樣式 */
        .kpi-title { font-size: 14px; color: var(--text-secondary); margin-bottom: 10px; display: flex; justify-content: space-between; }
        .kpi-value { font-size: 28px; font-weight: bold; margin-bottom: 8px; }
        .kpi-trend { font-size: 13px; font-weight: 500; }
        .trend-up { color: var(--accent-green); }
        .trend-down { color: var(--accent-red); }
        .note { font-size: 11px; color: #666; margin-top: 8px; font-style: italic; }
        .badge { background: #333; padding: 2px 6px; border-radius: 4px; font-size: 10px; color: #ccc; }
